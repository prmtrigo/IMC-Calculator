            <h1>IMC</h1>

                    <label for="peso">Peso</label>

                    <label for="altura">Altura</label>
                    <input type="number" placeholder="Digite sua altura metros:" id="altura">
                </div>
            </form>
            
            <button id="button">Calcular IMC</button>

            <p id="fst_paragraph"></p>
            <p id="snd_paragraph"></p>

        </div>

    </section>
